	<body>
		<div id="map"></div>
<script src="http://webapi.amap.com/maps?v=1.3&key=a0bbddbb3b45dcf84c1984f88c7c6309"></script>
<script>
 var map = new AMap.Map("map",{
        zoom: 16,
        center: [115.268276, 36.578446]
    });
var infoWindowContent = '<h3 class="map_title">河北葵克生物科技有限公司</h3>'+
    '<div class="map_cent">河北葵克生物科技有限公司售黄秋葵花茶，低温油炸食品，冻干食品</div>';

map.plugin('AMap.AdvancedInfoWindow', function () {

  infowindow = new AMap.AdvancedInfoWindow({
    panel: 'panel',
    placeSearch: true,
    asOrigin: true,
    asDestination: true,
    content: infoWindowContent
  });
  infowindow.open(map, [115.268276, 36.578446]);

});
</script>
<style>
#map{
	width:500px;
	height: 500px;
	font-size: 14px;
}
.map_title{
	height: 25px;
	font-size:14px;
	color: #FFFFFF;
	background: #8D9AE4;
	margin: 0;
	line-height: 25px;
}
.map_cent{
	font-size: 14px;
}
</style>
